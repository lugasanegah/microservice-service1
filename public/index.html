<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microservices Client</title>
</head>
<body>

  <h1>RESI Checker</h1>

  <h3>CEK RESI JNE</h3>
  <input type="text" placeholder="RESI" name="jne"><br>
  <button onclick="callService2()">JNE</button>

  <br><br>
  <h3>CEK RESI JNT</h3>
  <input type="text" placeholder="RESI" name="jnt"><br>
  <button onclick="callService3()">JNT</button>

  <script>
    async function callService2() {
      const response = await fetch('http://localhost:3080/api/callService2');
      const data = await response.json();
      alert(`Response from service: ${data}`);
      console.log(data);
    }

    async function callService3() {
      const response = await fetch('http://localhost:3080/api/callService3');
      const data = await response.json();
      alert(`Response from service: ${data}`);
      console.log(data);
    }
  </script>
</body>
</html>
